<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Расписание YogaWay</title>
</head>

<body>
    <div class="container">
        <div class="row heading">
            <div class="col-lg-12 col-md-12 text-center">
                <h1>Расписание занятий семейного центра YogaWay</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-1 col-md-1"></div>
            <div class="col-lg-2 col-md-2 d-flex justify-content-center">
                <div class="dropdown">
                    <button class="btn btn-dark dropdown-toggle dp_dwn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      Выберите день
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" onclick="auto()">Сегодня</a></li>
                      <li><a class="dropdown-item" onclick="monday()">Понедельник</a></li>
                      <li><a class="dropdown-item" onclick="tuesday()">Вторник</a></li>
                      <li><a class="dropdown-item" onclick="wednesday()">Среда</a></li>
                      <li><a class="dropdown-item" onclick="thursday()">Четверг</a></li>
                      <li><a class="dropdown-item" onclick="friday()">Пятница</a></li>
                      <li><a class="dropdown-item" onclick="saturday()">Суббота</a></li>
                      <li><a class="dropdown-item" onclick="sunday()">Воскресенье</a></li>
                    </ul>
                  </div>
            </div>
        </div>
        <div class="row first">
            <div class="col-lg-1 col-md-1"></div>
            <div class="col-lg-2 col-md-2 d-flex justify-content-center">
                <div class="btn-grp" id="mon">
                    <tr>
                        <button class="btn btn-md btn-dk day">ПОНЕДЕЛЬНИК</button>
                    </tr><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="sofia()">10:30-11:30<br>Растяжка + Силовая<br>София</button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="max()">15:00-16:30<br>Единоборство для детей и подростков Вин Чун<br>Максим</button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="sofia()">17:00-18:30<br>Растяжка + Силовая<br>София</button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="sofia()">19:00-19:45<br>Танцы<br>София</button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="ira()">20:00-21:30<br>Пилатес<br>Ира</button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="ilya()">21:30-23:00<br>Единоборство Вин Чун (Взрослые)<br>Илья</button></tr><br><br>
                </div>
            </div>
            <div class="col-lg-2 col-md-2"></div>
            <div class="col-lg-2 col-md-2 d-flex justify-content-center">
                <div class="btn-grp" id="tue">
                    <tr>
                        <button class="btn btn-md btn-dk day">ВТОРНИК</button>
                    </tr><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="natalia()">10:00-11:30<br>Йога в гамаках (взрослые)<br>Наталья</button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="natalia()">17:00-17:50<br>Йога в гамаках (подростки)<br>Наталья</button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="natalia()">12:00-17:00<br>Консультации по натальной карте, Таро и астропсихологии.<br>Наталья</button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="sofia()">18:00-18:50<br>Растяжка + Силовая<br>София</button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="sofia()">19:00-20:00<br>Растяжка + Силовая<br>София</button></tr><br><br>
                   <tr class="text-center"><button class="btn btn-md btn-primary" onclick="natalia()">20:00-21:30<br>Йога в гамаках (взрослые)<br>Наталья</button></tr><br><br>
                </div>
            </div>
            <div class="col-lg-2 col-md-2"></div>
            <div class="col-lg-2 col-md-2 d-flex justify-content-center">
                <div class="btn-grp" id="wed">
                    <tr>
                        <button class="btn btn-md btn-dk day">СРЕДА</button>
                    </tr><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="sofia()">10:30-11:30<br>Растяжка + Силовая<br>София</button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="max()">15:00-16:30<br>Единоборство для детей и подростков Вин Чун<br>Максим</button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="sofia()">17:00-18:30<br>Растяжка + Силовая<br>София</button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="roza()">20:00-21:30<br>Йога<br>Розалия</button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="ilya()">21:30-23:00<br>Единоборство Вин Чун (Взрослые)<br>Илья</button></tr><br><br>
                </div>
            </div>
            <div class="col-lg-1 col-md-1"></div>
        </div>
        <div class="row second">
            <div class="col-lg-1 col-md-1"></div>
            <div class="col-lg-2 col-md-2 d-flex justify-content-center">
                <div class="btn-grp" id="thu">
                    <tr>
                        <button class="btn btn-md btn-dk day">ЧЕТВЕРГ</button>
                    </tr><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="natalia()">10:00-11:30<br>Йога в гамаках (взрослые)<br>Наталья</button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="natalia()">17:00-17:50<br>Йога в гамаках (подростки)<br>Наталья</button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="natalia()">12:00-17:00<br>Консультации по натальной карте, Таро и астропсихологии.<br>Наталья</button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="sofia()">18:00-18:50<br>Растяжка + Силовая<br>София</button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="sofia()">19:00-20:00<br>Растяжка + Силовая<br>София</button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="natalia()">20:00-21:30<br>Йога в гамаках (взрослые)<br>Наталья</button></tr><br><br>
                </div>
            </div>
            <div class="col-lg-2 col-md-2"></div>
            <div class="col-lg-2 col-md-2 d-flex justify-content-center">
                <div class="btn-grp" id="fri">
                    <tr>
                        <button class="btn btn-md btn-dk day">ПЯТНИЦА</button>
                    </tr><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="lena()">10:00-19:00<br>Женские практики<br>Елена</button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="ira()">19:00-21:30<br>Пилатес<br>Ира</button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="ilya()">21:30-23:00<br>Единоборство Вин Чун (Взрослые)<br>Илья</button></tr><br><br>
                </div>
            </div>
            <div class="col-lg-2 col-md-2"></div>
            <div class="col-lg-2 col-md-2 d-flex justify-content-center">
                <div class="btn-grp" id="sat">
                    <tr>
                        <button class="btn btn-md btn-dk day">СУББОТА</button>
                    </tr><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="roza()">09:45-11:15<br>Йога для беременных<br>Розалия</button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="natalia()">11:30-13:00<br>Йога в гамаках (взрослые)<br>Наталья</button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="natalia()">13:10-14:00<br>Сеанс с чашами<br>Наталья</button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="natalia()">14:00-16:00<br>Индивидуальные консультации<br>Наталья</button></tr><br><br>
                </div>
            </div>
            <div class="col-lg-1 col-md-1"></div>
        </div>
        <div class="row third">
            <div class="col-lg-1 col-md-1"></div>
            <div class="col-lg-2 col-md-2 d-flex justify-content-center">
                <div class="btn-grp" id="sun">
                    <tr>
                        <button class="btn btn-md btn-dk day">ВОСКРЕСЕНЬЕ</button>
                    </tr><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="roza()">09:00-10:30<br>Йога<br>Розалия</button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="sofia()">10:45-11:45<br>Растяжка + Силовая<br>София</button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="ira()">12:00-13:00<br>Пилатес<br>Ира</button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="lena()">13:00-22:00<br>Игра Лила<br>Елена</button></tr><br><br>
                </div>
            </div>
            <div class="col-lg-1 col-md-1"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
    <script src="script.js"></script>
</body>

</html>
